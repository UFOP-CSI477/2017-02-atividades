<html>
  <head>
    <meta charset="utf-8">
    <title> Cadastro </title>
  </head>
  <body align="middle" bgcolor ="E6E6FA" >

     <center><h1><b> CADASTRO </h1></b></center>

.<br><br>

    <div align="left">

    <form action="validação.html" method="post">

      <label for="nome"> Nome: </label>
      <input type="text" name="nome">
      <br></br>

      <label for="cpf"> CPF: </label>
      <input type="text" name="cpf">
      <br></br>
      
      <label for="rg"> RG: </label>
      <input type="text" name="rg">
      <br></br>

      <label for="rua"> Rua: </label>
      <input type="text" name="rua">
      <br></br>

      <label for="numero"> Numero: </label>
      <input type="text" name="numero">
      <br></br>

      <label for="complemento"> Complemento: </label>
      <input type="text" name="complemento">
      <br></br>
 
      <label for="bairro"> Bairro: </label>
      <input type="text" name="bairro">
      <br></br>

      <label for="data"> Nascimento: </label>
      <input type="date" name="data">
      <br></br>

		<label for="cidade"> Cidade: </label>
       <div id="listacidades">
        <select name="Cidades">
          <option value="0"></option>
          <option value="1">João Monlevade</option>
          <option value="2">Itabira</option>
          <option value="3">Alvinopolis</option>
          <option value="4">São Domingos do prata</option>
        </select>
      </div>
      <br>

	  <label for="Estado"> Estado: </label>
      <div id="listaestados">
        <select name="Estados">
          <option value="0"></option>
          <option value="1">MG</option>
          <option value="2">SP</option>
          <option value="3">RJ</option>
          <option value="4">BA</option>
        </select>
      </div>
      <br>

      <label name="sexo"> Sexo </label><br>
      <input type="radio" name="genero" value="F">Feminino<br>
      <input type="radio" name="genero" value="M">Masculino<br>
      <input type="radio" name="genero" value="N">Nao binario<br>
      <br> <br>

      <label name="telefone1"> Telefone 1 </label><br>
      <input type="checkbox" name="tel"> Whatsapp<br>
      <input type="checkbox" name="tel"> Telegram<br>
      <input type="checkbox" name="tel"> Skype<br>
      <br><br>

      <label name="telefone2"> Telefone 2 </label><br>
      <input type="checkbox" name="tel2"> Whatsapp<br>
      <input type="checkbox" name="tel2"> Telegram<br>
      <input type="checkbox" name="tel2"> Skype<br>
      <br><br>

      <label name="interesse"> Areas de Interesse  </label><br>
      <input type="checkbox" name="tel2"> Programacao<br>
      <input type="checkbox" name="tel2"> Teste<br>
      <input type="checkbox" name="tel2"> Gerenciamento<br>
      <input type="checkbox" name="tel2"> Redes<br>

      <label for="email"> E-mail: </label>
      <input type="text" name="temail">
      <br><br>

      <label for="email1">Confirma E-mail: </label>
      <input type="text" name="temail1">
      <br><br>


      <label for="senha"> Senha:  </label>
      <input type="password" name="psenha">
      <br><br>
      <label for="senha1"> Confirma Senha:  </label>
      <input type="password" name="psenha1">
 

      <input type="submit" value="Cadastrar">
      <input type="reset" value="Limpar"><br><br>

      </div>
    </form>
<a href="menu.html" target="principal">Voltar </a>



   </body>

</html>
